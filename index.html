<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>All Time Music Player</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/5c6b088e73.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle" id="prevList">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="circle">
            <i class="fa-solid fa-bars"></i>
          </div>
        </nav>
        <img src="./assests/song1.jpg" alt="song-1-image" class="song-image" />
        <h1 class="songName">Drivers License</h1>
        <p class="artistName">Olivia Rodrigo</p>

        <audio id="song">
          <source src="./Songs/song1.mp3" type="audio/mp3" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div id="prevList">
            <i class="fa-solid fa-backward"></i>
          </div>
          <div id="play-pause-btn">
            <i class="fa-solid fa-play" id="ctrlicon"></i>
          </div>
          <div id="nextList">
            <i class="fa-solid fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
